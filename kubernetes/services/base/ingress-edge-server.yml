apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge
  annotations:
    cert-manager.io/cluster-issuer: "selfsigning-issuer"
spec:
  tls:
    - hosts:
        - minikube.me
      secretName: tls-certificate
  rules:
    - host: minikube.me
      http:
        paths:
          - path: /oauth
            pathType: Prefix
            backend:
              service:
                name: auth-server
                port:
                  number: 9999
          - path: /product-composite
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 8080
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 4004
          - path: /webjars
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 8080
          - path: /v3
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 8080


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-swagger
  annotations:
    cert-manager.io/cluster-issuer: "selfsigning-issuer"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - minikube.me
      secretName: tls-certificate
  rules:
    - host: minikube.me
      http:
        paths:
          - path: /swagger/(.+)
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 8080

